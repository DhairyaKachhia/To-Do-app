<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO app</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=BioRhyme:wght@200..800&display=swap");
    </style>
  </head>
  <body>
    <div class="main">
      <h2 id="title">Your TO-DO List</h2>
      <div class="inputField">
        <input id="input-box" type="text" placeholder="Enter your task here" />
        <button id="add-btn" onclick="addTask()">Add</button>
      </div>

      <div class="taskSection">
        <ul id="listContent"></ul>
      </div>
    </div>

    <script src="/js/index.js"></script>
  </body>
</html>
